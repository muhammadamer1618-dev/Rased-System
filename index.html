<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نظام راصد - ARS</title>
<link href="https://fonts.googleapis.com/css2?family=Calibri:wght@400;700&family=Cairo:wght@700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

<style>
body{
  font-family:Calibri;
  margin:0;
  background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 40%, #c9e7ff 100%);
  background-attachment: fixed;
}

.container{
  max-width:520px;
  margin:60px auto;
  background:#ffffffcc;
  padding:25px;
  border-radius:15px;
  box-shadow:0 0 18px rgba(0,0,0,0.15);
  backdrop-filter: blur(4px);
}

h1{
  text-align:center;
  color:#0056b3;
  margin-bottom:0;
  font-family:Cairo;
  font-size:34px;
  letter-spacing:1px;
}

h2{
  text-align:center;
  color:#d32f2f;
  margin-top:4px;
  font-size:32px;
  font-weight:bold;
  font-family: "Brush Script MT", cursive;
  letter-spacing:2px;
}

label{
  display:block;
  margin-top:10px;
  font-weight:bold;
}

input,select{
  width:100%;
  padding:9px;
  margin-top:5px;
  border-radius:6px;
  border:1px solid #888;
  box-sizing:border-box;
  font-size:16px;
}

button{
  width:100%;
  margin-top:18px;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#1976d2;
  color:#fff;
  font-size:17px;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  opacity:0.85;
  transform:scale(1.02);
}

.role-box{
  display:flex;
  justify-content:space-between;
  margin-top:10px
}
.role-box label{font-weight:normal}

.footer{
  text-align:center;
  margin-top:20px;
  font-size:13px;
  color:#444
}

.badge{
  display:inline-block;
  padding:3px 8px;
  border-radius:10px;
  background:#e3f2fd;
  color:#0d47a1;
  font-size:12px;
  margin-top:8px
}

.hidden{display:none}
</style>
</head>

<body>

<div class="container">

  <h1>نظام راصد</h1>
  <h2>ARS</h2>

  <label>اختر نوع المستخدم</label>
  <div class="role-box">
    <label><input type="radio" name="role" value="superadmin" checked> مشرف عام</label>
    <label><input type="radio" name="role" value="supervisor"> مشرف</label>
    <label><input type="radio" name="role" value="teacher"> معلم</label>
    <label><input type="radio" name="role" value="student"> طالب</label>
  </div>

  <!-- للبريد -->
  <div id="email_box">
    <label>البريد الإلكتروني</label>
    <input id="email_input" placeholder="example@school.com">
  </div>

  <!-- كلمة المرور -->
  <div id="password_box">
    <label>كلمة المرور</label>
    <input id="password_input" type="password" placeholder="••••••••">
  </div>

  <!-- كود الطالب عند اختيار طالب -->
  <div id="student_code_box" class="hidden">
    <label>كود الطالب</label>
    <input id="student_code_input" placeholder="أدخل كود الطالب">
  </div>

  <button onclick="login()">دخول</button>

  <div class="footer">
    <span class="badge">تصميم محمد عامر أحمد</span>
    <div style="margin-top:5px">الإصدار 2026</div>
  </div>
</div>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyAfgSV-6_IMkXncgPWxY69omKfvFtGakgk",
  authDomain: "results2026-7c0dd.firebaseapp.com",
  projectId: "results2026-7c0dd",
  storageBucket: "results2026-7c0dd.firebasestorage.app",
  messagingSenderId: "241421115694",
  appId: "1:241421115694:web:96f55fd9fd1d5b18b31abf"
};
firebase.initializeApp(firebaseConfig);
var db=firebase.firestore();

/* إظهار/إخفاء الحقول حسب نوع المستخدم */
document.querySelectorAll('input[name="role"]').forEach(r=>{
  r.addEventListener("change",()=>{
    let role=document.querySelector('input[name="role"]:checked').value;

    if(role==="student"){
      document.getElementById("email_box").classList.add("hidden");
      document.getElementById("password_box").classList.add("hidden");
      document.getElementById("student_code_box").classList.remove("hidden");
    }else{
      document.getElementById("email_box").classList.remove("hidden");
      document.getElementById("password_box").classList.remove("hidden");
      document.getElementById("student_code_box").classList.add("hidden");
    }
  });
});

/* تسجيل الدخول */
async function login(){
  var role=document.querySelector('input[name="role"]:checked').value;

  if(role==="student"){
    let code=document.getElementById("student_code_input").value.trim();
    if(!code){ alert("أدخل كود الطالب"); return; }
    localStorage.setItem("studentCode",code);
    location="student.html";
    return;
  }

  var email=document.getElementById("email_input").value.trim().toLowerCase();
  var password=document.getElementById("password_input").value.trim();

  if(!email || !password){
    alert("أدخل البريد الإلكتروني وكلمة المرور");
    return;
  }

  try{
    var doc=await db.collection("users").doc(email).get();
    if(!doc.exists){ alert("المستخدم غير موجود"); return; }

    var data=doc.data()||{};
    if(data.password!==password){ alert("كلمة المرور غير صحيحة"); return; }
    if(data.role!==role){ alert("نوع المستخدم لا يطابق الصلاحيات"); return; }

    localStorage.setItem("currentUserEmail", email);
    localStorage.setItem("currentUserRole", data.role);
    localStorage.setItem("currentUserName", data.name||"");

    if(role==="superadmin") location="admin.html";
    if(role==="supervisor") location="supervisor.html";
    if(role==="teacher") location="teacher.html";

  }catch(e){
    alert("خطأ أثناء تسجيل الدخول");
  }
}
</script>

</body>
</html>
